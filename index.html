<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&display=swap" rel="stylesheet">
    
    
    <title>Snake by Eduito</title>
</head>
<body>
<main style="text-align: center;">
    <section class="game">
        <div class="img"></div>
        <div class="conteiner">
            <h1>SUPER</h1>
            <div class="canva">
              
                <canvas width="300" height="400" id="canvas" style="border: 2px solid black; margin: 2px;" ></canvas>
            </div>
            <div class="score">
                <p id="score">0</p>
                <p><span>SCORE</span></p>
                <div class="gameOver">
                    <img class="ocultar" id="imgGameOver" src="img/GameOver/end_2.png" alt="">
                </div>
                
            </div>
        </div>
        <div class="img"></div>
    </section>
    <section>
        <div class="botones">
            <div >
                <p class="boton1"><span></span></p>
                <p>on/off</p>
            </div>
            <div >
                <p class="boton1"><span></span></p>
                <p>start/pause</p>
            </div>
            <div >
                <p class="boton1"><span></span></p>
                <p>sound</p>
            </div>
            <div >
                <p class="boton1"><span></span></p>
                <p>reset</p>
            </div>
        </div>
        <div class="botones ">
            <div class="boton-mando">
                <p class="up"></p>
                <p class="left"></p>
                <p class="right"></p>
                <p class="down"></p>
            </div>
            <div class="big-boton">
                <p></p>
            </div>  
        </div>
    </section>

    

</main>
<script src="js/main.js"></script> 
<script src="js/food.js"></script> 
<script src="js/snake.js"></script> 
<script src="js/game.js"></script> 

</body>
</html>
